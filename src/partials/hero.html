<section class="hero">
  <div class="container-hero">
    <div class="hero-div">
      <h1 class="hero-title">
        Комплексная подготовка к ВНО <br />
        по английскому языку
      </h1>
      <p class="hero-item">
        <span class="hero-item-first">Просто не будет.</span> <br />
        <span class="hero-item-second">Но ты гарантировано наберешь </span>

        <span class="hero-item-third">+25 баллов</span>
      </p>
      <button type="button" class="button-hero">
        хочу на бесплатное занятие
      </button>
    </div>
    <div class="hero-img-desktop">
      <picture>
        <source
          srcset="
            ./images/hero/hero-desktop.jpg    1x,
            ./images/hero/hero-desktop@2x.jpg 2x
          "
          media="(min-width:1344px)"
        />
        <source
          srcset="
            ./images/hero/hero-tablet.jpg    1x,
            ./images/hero/hero-tablet@2x.jpg 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            ./images/hero/hero-mob.jpg    1x,
            ./images/hero/hero-mob@2x.jpg 2x
          "
          media="(min-width:320px)"
        />
        <img
          class="hero-img"
          src="./images/hero/hero-desktop.jpg "
          alt="учительница на занятии"
        />
      </picture>
    </div>
  </div>
</section>
